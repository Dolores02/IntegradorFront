<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión de Pedidos para una Empresa de Comidas</title>
    
  </head>
 
  <body>
    <header>
      <div class="container_principal">
        <div class="container_content_header">
          <div class="search-container">
            <input class="inputHeader" type="text" placeholder="Ingrese un elemento">
            <button class="buttonSearch">Buscar <span class="material-symbols-outlined">
              search
            </span>
            </button>
          </div>
          <div>
            <button id="buttonAddElement">Agregar Producto <span class="material-symbols-outlined">
              library_add
              </span> </button>
          </div>
        </div>
      </div>
    </header>
  

    <!--Menu de comidas-->
    <main>
      <div class="container_view">
        <aside class="listAside"> 
          <h2>Categorias</h2>
          <span class="material-symbols-outlined">
            filter_list
            </span>
            <ul id="listFilter">

            </ul>
        </aside>
        <div class="store" id="storeContainer">

        </div>
      </div>

      <!-- POPUP -->
       <div class="popupContainer_pr" id="modalPopUp">
        <div class="popupContainer">
          <div class="containerTitle_pop">
            <h2>Agregar o Modificar un producto</h2>
          </div>
          <div class="containerInputs_pop">
            <input type="text" id="nombreProd" required placeholder="Ingrese un nombre"> 
            <input type="url" id="imagenProd" required placeholder="Ingrese una imagen"> 
            <input type="number" id="precioProd" required> 
            <select name="categoriaProd" id="categoriaProd" required>
              <option value="" disabled selected>Seleccionar categoría</option>
              <option value="Hamburguesa">Hamburguesa</option>
              <option value="Papas">Papas</option>
              <option value="Gaseosas">Gaseosas</option>
            </select>

          </div>
          <div class="containerButtons_pop">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>

          </div>

        </div>



       </div>
    </main>
    </div>










    <script type="module" src="/main.js"></script>
  </body>
</html>
